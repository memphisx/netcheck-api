version: 2.1

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: memphisx/netcheck
    docker:
      - image: circleci/buildpack-deps:stretch
  docker-maven:
    docker:
      - image: circleci/openjdk:11.0.6-jdk-stretch
      - image: postgres
        environment:
          POSTGRES_USER: postgresql
          POSTGRES_PASSWORD: letmein
          POSTGRES_DB: test_db

jobs:
  maven-test:
    executor: docker-maven
    steps:
      - checkout
      - run:
          name: Run mvn install
          command: |
            mvn clean install
      - run:
          name: Copy jar file
          command: |
            cp target/*.jar ./
      - persist_to_workspace:
          root: .
          paths:
            - ./netcheck.jar

  build-docker-image:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish-latest-docker-image:
    executor: docker-publisher
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            IMAGE_TAG=`cat version.txt`
            docker tag $IMAGE_NAME:latest $IMAGE_NAME:$IMAGE_TAG
            docker push $IMAGE_NAME:latest
            docker push $IMAGE_NAME:$IMAGE_TAG
  publish-github-release:
    docker:
      - image: circleci/golang
    steps:
      - checkout
      - attach_workspace:
          at: ./artifacts
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            VERSION=`cat ./version.txt`
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./artifacts/

  publish-github-maven:
    executor: docker-maven
    steps:
      - checkout
      - attach_workspace:
          at: ./artifacts
      - run:
          name: "Publish Release on GitHub"
          command: |
            mvn deploy -Dregistry=https://maven.pkg.github.com/memphisx -Dtoken=${GITHUB_TOKEN}

workflows:
  version: 2
  build-master:
    jobs:
      - maven-test:
          filters:
            branches:
              only: master
      - publish-github-release:
          requires:
            - maven-test
          filters:
            branches:
              only: master
      - publish-github-maven:
          requires:
            - publish-github-release
          filters:
            branches:
              only: master
      - build-docker-image:
          requires:
            - publish-github-release
          filters:
            branches:
              only: master
      - publish-latest-docker-image:
          requires:
            - build-docker-image
          filters:
            branches:
              only: master
  maven-test:
    jobs:
      - maven-test:
          filters:
            branches:
              ignore: master

