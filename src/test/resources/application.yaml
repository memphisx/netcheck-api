spring:
  datasource:
    url: jdbc:postgresql://${postgres.host:localhost}:${postgres.port:5432}/${postgres.db:test_db}
    username: ${postgres.user:postgresql}
    password: ${postgres.password:letmein}
  batch:
    initialize-schema: always
    job:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: create-drop
settings:
  cors:
    origin: "*"