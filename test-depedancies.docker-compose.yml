version: '3.6'

services:
  test-db:
    image: postgres
    environment:
      POSTGRES_USER: postgresql
      POSTGRES_PASSWORD: letmein
      POSTGRES_DB: test_db
    volumes:
      - db-test-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  wiremock:
    ports:
      - "5050:5050"
      - "9000:8080"
    image: wiremock/wiremock:3x
    volumes:
      - ./wiremock:/home/wiremock

volumes:
  db-test-data:
    driver: local